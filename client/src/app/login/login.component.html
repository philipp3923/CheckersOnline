<form (ngSubmit)="onSubmit()">

  <input
    #email="ngModel"
    [(ngModel)]="form.email"
    name="email-input"
    required
    type="text"
  />
  <input
    #password="ngModel"
    [(ngModel)]="form.password"
    minlength="6"
    name="password"
    required
    type="password"
  />
  <button>Login</button>
</form>
