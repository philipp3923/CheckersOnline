<form (ngSubmit)="onSubmit()">
  <input
    #name="ngModel"
    [(ngModel)]="form.email"
    name="email"
    required
    type="text"
  />
  <input
    #name="ngModel"
    [(ngModel)]="form.username"
    name="username"
    required
    type="text"
  />
  <input
    #password="ngModel"
    [(ngModel)]="form.password"
    minlength="6"
    name="password"
    required
    type="password"
  />
  <button>Register</button>
</form>
<a routerLink="/profile/login">Login here</a>
