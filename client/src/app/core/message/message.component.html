<div *ngFor="let message of messageService.current_messages" [@inOutAnimation] class="message"
     class="{{message.type === 0 ? 'info' : message.type === 1 ? 'warning' : 'error'}}">
  <div class="message-text">
    {{message.message}}
  </div>
  <button (click)="messageService.removeMessage(message.id)" class="icon-button">close</button>
</div>
