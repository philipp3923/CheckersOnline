<h1>Delete Your Account</h1>
<div class="box-vertical">
  <div class="text-display">
      <button (click)="switchEdit()">DELETE ACCOUNT</button>
  </div>
  <form *ngIf="edit" class="form-display" (submit)="update()">
    <div>
      <input autocomplete="section-delete password" type="password" #input
             placeholder="Enter password">
    </div>
    <button>OK</button>
  </form>
</div>
