<div class="content">
  <div class="text-display">
    <button (click)="switchEdit()">DELETE ACCOUNT</button>
  </div>
  <form *ngIf="edit" class="form-display" (submit)="update()">
    <div>
      <input
        autocomplete="section-delete password"
        type="password"
        #input
        placeholder="Enter password"
      />
    </div>
    <button class="icon-button">done</button>
  </form>
</div>
