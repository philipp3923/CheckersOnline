<div>
  <h1>Add Friends</h1>
  <div class="add-friends-box">
    <input class="search-user-input" placeholder="Username" [ngModel]="filteredInput | async"
           (ngModelChange)="filteredInput.next($event)">
    <ul>
      <li *ngFor="let user of results" routerLink="/player/{{user.id}}">
        {{user.username}}
        <button *ngIf="user.id !== userService.getUser().id" class="add-friend">
          <span class="material-symbols-outlined">person_add</span>
        </button>
      </li>
    </ul>
  </div>

</div>
